  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

  <div class="container">
      <!-- Timeblocks go here -->
    <div class="row text-right time-block" id="8">
      <div class="col col-lg-2 hour" > 8AM </div>
      <textarea class="col description"> </textarea> 
      <!-- add button with favaron save icon -->
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row text-right time-block" id="9">
      <div class="col col-lg-2 hour"> 9AM </div>
      <textarea class="col colorcode"> </textarea> 
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>

      <div class="col col-lg-2 hour"> 10AM </div>
